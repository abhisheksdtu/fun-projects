<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link id="theme-style" type="text/css" rel="stylesheet" href="" />
		<title>Analog Clock</title>
	</head>
	<body>
		<div class="button">
			<div class="center">
				<input class="checked" type="checkbox" name="" />
			</div>
		</div>

		<div class="clock">
			<div class="hour">
				<div class="hh" id="hh"></div>
			</div>
			<div class="minute">
				<div class="mm" id="mm"></div>
			</div>
			<div class="second">
				<div class="ss" id="ss"></div>
			</div>
		</div>

		<script src="app.js"></script>
		<script src="toggle.js"></script>
	</body>
</html>
